<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: https:;
    style-src 'self' 'unsafe-inline' https:;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data: https: blob:;
    connect-src 'self' blob: ws://localhost:* https: http:;
    frame-src https:;
    child-src 'self' blob: https:;
    worker-src 'self' blob:;">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <title>RoadMaster Pro | Engineering OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    


    <style>
      :root {
        --primary-glow: conic-gradient(from 180deg at 50% 50%, #4f46e5 0deg, #818cf8 55deg, #c084fc 120deg, #818cf8 160deg, #4f46e5 360deg);
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(255, 255, 255, 0.3);
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        margin: 0;
        color: #f8fafc;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
      }

      #root {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        background: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 100%);
      }

      .desktop-titlebar {
        height: 38px;
        background: rgba(15, 23, 42, 0.8);
        -webkit-backdrop-filter: blur(12px);
        backdrop-filter: blur(12px);
        display: flex;
        align-items: center;
        padding: 0 16px;
        color: #94a3b8;
        font-size: 11px;
        font-weight: 700;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        border-bottom: 1px solid rgba(255,255,255,0.05);
        z-index: 9999;
      }

      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.2);
        border-radius: 10px;
      }

      .text-mono { font-family: 'JetBrains Mono', monospace; }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="desktop-titlebar">
       <div class="flex gap-2 mr-6">
          <div class="w-3 h-3 rounded-full bg-[#ff5f57] shadow-[0_0_8px_rgba(255,95,87,0.4)]"></div>
          <div class="w-3 h-3 rounded-full bg-[#febc2e] shadow-[0_0_8px_rgba(254,188,46,0.4)]"></div>
          <div class="w-3 h-3 rounded-full bg-[#28c840] shadow-[0_0_8px_rgba(40,200,64,0.4)]"></div>
       </div>
       <div class="flex-1 text-center opacity-60 font-mono tracking-tighter">RoadMaster Pro // System v2.5.1</div>
       <div id="desktop-clock" class="w-28 text-right font-mono opacity-80">00:00:00</div>
    </div>
    <div id="root"></div>
    <script>
       setInterval(() => {
          const el = document.getElementById('desktop-clock');
          if (el) el.innerText = new Date().toLocaleTimeString('en-US', { hour12: false });
       }, 1000);
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
